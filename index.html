                    <span class="input-group-addon">
                    <button data-placement="bottom" data-toggle="popover" data-title="Agregar Chat" data-container="body"
                    type="button" data-html="true" id="login" onclick="stateC()"> <i class="fa fa-plus"></i> </button>
                    </span> </div>
                </div>
              </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script>
        //click en add
        var state=false;
        var stateC = ()=>{
          if(state){
            state=false;
          }else{
            state=true;
            setTimeout(parsear,300);
          }
        }
        var popover = document.getElementsByClassName('popover-body');
        var parsear=()=>{
          var userList = popover[0].children[1];
          for(let i=0;i<userList.children.length;i++){
            userList.children[i].addEventListener('click',()=>{
              console.log("click "+userList.children[i].value);

              agregarChat(userList.children[i].value);
            });
            console.log(i);
          }
        };
        //popover 
        
        $("[data-toggle=popover]").popover({
          html: true, 
          content: function() {
          return $('#popover-content').html();
        }  
        });
        //boton enviar mensaje
        var boton = document.getElementById("enviarbtn");
          boton.addEventListener('click',(e)=>{
            if(formulario.texto.value!=""){
            //enviar
            }
            formulario.texto.value="";
            e.preventDefault();
          });    
    </script>
